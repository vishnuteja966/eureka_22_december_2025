<body>
  <h1>Count::<span>0</span></h1>

  <button onclick="increment()">Increment</button>
  <button onclick="sayHi()">sayHi</button>

  <script>
    function initializeCount() {
      var count = 0;
      return function () {
        count++;
        document.querySelector("span").innerText = count;
      };
    }
    let increment = initializeCount();
    console.dir(increment);

    function sayHi() {
      console.log("Hiiii");
      count++;
      document.querySelector("span").innerText = count;
    }
  </script>
</body>
