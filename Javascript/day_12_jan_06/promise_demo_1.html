<script>
    let maxRes = Math.max(10, 20, 30, 40, 50);
    console.log('Max is: ', maxRes)

    let minRes = Math.min(10, 20, 30, 40, 50);
    console.log('Min is: ', minRes)
    //max() min() returns value

    // fetch() returns promise
    let userPromise = fetch('https://jsonplaceholder.typicode.com/users');
    userPromise
        .then((response) => {
            console.log(response);
            response.json().then(finalData => {
                console.log(finalData)
            })
        })
        .catch(err => {
            console.log('Error Block::', err)
        })

</script>
