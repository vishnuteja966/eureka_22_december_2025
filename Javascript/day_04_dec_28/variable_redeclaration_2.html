<script>
  var a = 10; // Global Scope
  let b = 20;
  const c = 30;
  console.log(`GlobalScope:: a:${a} b:${b} c:${c}`);

  function f1() {
    var a = 100; // Function Scope
    let b = 200;
    const c = 300;
    console.log(`f1 function:: a:${a} b:${b} c:${c}`);

    if (true) {
      var a = 1000;
      let b = 2000;
      const c = 3000; // Block Scope
      console.log(`if Block:: a:${a} b:${b} c:${c}`);
    }
  }
  f1();
</script>
