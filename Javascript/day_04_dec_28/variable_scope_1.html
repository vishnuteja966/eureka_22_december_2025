<script>
  var a = 10; // Global Scope
  let b = 20;
  const c = 30;
  console.log(`GlobalScope:: a:${a} b:${b} c:${c}`);

  function f1() {
    console.log("f1 starts...");
    var d = 40; // function scope
    e = 50; // global (is recommended)
    console.log("a ", a);
    console.log("b ", b);
    console.log("c ", c);
    console.log("d ", d);
    console.log("e ", e);
    console.log("f1 ends...");
  }
  f1();
  function f2() {
    console.log("f2 starts...");
    console.log("a ", a);
    console.log("b ", b);
    console.log("c ", c);
    console.log("e ", e);
    // console.log("d ", d);  // Uncaught ReferenceError: d is not defined
    console.log("f2 ends...");
  }
  f2();
</script>
