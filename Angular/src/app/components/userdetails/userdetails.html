<h3 class="text-center">User Details</h3>

<div class="col-sm-4 offset-4">
  <div class="card text-center">
    <img
      src="https://e7.pngegg.com/pngimages/428/137/png-clipart-male-avatar-young-user-icon-icons-logos-emojis-users.png"
      class="card-img-top"
      height="250px"
      alt="User avatar"
    />

    <div class="card-body">
      <h5 class="card-title">{{ user().username }}</h5>
      <p class="card-text text-truncate">{{ user().name }}</p>
      <p class="card-text text-truncate">{{ user().email }}</p>
      <p class="card-text">{{ user().address?.city }}</p>
      <p class="card-text">{{ user().phone }}</p>
    </div>
  </div>
</div>
