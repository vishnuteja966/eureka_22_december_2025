<p>comment-list works!</p>
<h3 class="text-center">Comment List</h3>

<table class="table table bordered">
  <tbody>
    @for (comment of commentArr(); track $index) {
      <tr>
        <td>{{comment?.id}}</td>
        <td>{{comment?.postId}}</td>
        <td>{{comment?.name}}</td>
        <td>{{comment?.email}}</td>
        <td>{{comment?.body}}</td>
      </tr>
    }
  </tbody>
</table>
