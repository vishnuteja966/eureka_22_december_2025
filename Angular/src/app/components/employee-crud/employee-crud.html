<h3 class="text-center">Employee CRUD</h3>

<table class="table table-bordered">
  <tbody>
    @for (emp of employeeArr(); track $index) {
      <tr>
        <td>{{emp.id}}</td>
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
        <td>{{emp.getFullName()}}</td>
        <td>{{emp.gender}}</td>
        <td>{{emp.sal}}</td>
        <td>{{emp.getYearlySalary()}}</td>
      </tr>
    }
  </tbody>
</table>
